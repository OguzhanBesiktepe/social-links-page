<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "font" href = "assets\fonts\static\Inter-Regular.ttf" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "index.css" >

  <title>Social Profile</title>
</head>
<body>

<div class = border>
  <div class = FirstSet>
    <img class = "Picture" src = "assets\images\Istanbul PFP Me.png" alt="Man Smiling with Grey T-Shirt and Rectangular Glasses" >
    <h1 id = name> Oguzhan Besiktepe </h1>
    <h3 id = location > New York, United States </h3>
    <h5 id = description>"Enthusiastic Learner about Coding & Technology"</h5>
  </div>

  <div class = SecondSet>
    <button id = "githubButton">
      <img class = "Icon" src = "assets\images\github.png" alt = "GitHub Logo" >
       GitHub
    </button>

    <button id = "linkedInButton" > 
     <img class = "Icon" src = "assets\images\LinkedIn.png" alt = "LinkedIn Logo" >
     LinkedIn 
    </button> 

    <button id = "instagramButton">
     <img class = "Icon" src = "assets\images\instagram.png" alt = "Instagram Logo" >
     Instagram
    </button>

  </div>
  
</div>

<script src = "index.js"></script>

</body>
</html>
